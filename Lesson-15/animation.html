<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		div{
			position: relative;
			left: calc(100% - 20rem);
			background-color: #ffb33a;
			width: 20rem;
			height: 20rem;
			border-radius: 10rem;
			animation-name: bounce;
			animation-duration: 3s;
			animation-timing-function: cubic-bezier(0,0,.5,1.5);
			/*animation-fill-mode: */
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		@keyframes bounce {
			0%{
				left: 0%;
			}
			100%{
				left: calc(100% - 20rem);
			}
		}
		div.ball:hover{
			animation-play-state: paused;
		}
		</style>
	</head>
	<body>
		<div class="ball"></div>
	</body>
</html>
